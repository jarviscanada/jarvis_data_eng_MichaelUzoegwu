# Root logger configuration
log4j.rootLogger=DEBUG, TRACE_FILE, ERROR_FILE
# TRACE level appender
log4j.appender.TRACE_FILE=org.apache.log4j.FileAppender
log4j.appender.TRACE_FILE.File=logs/trace.log
log4j.appender.TRACE_FILE.Append=true
log4j.appender.TRACE_FILE.Threshold=TRACE
log4j.appender.TRACE_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.TRACE_FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n
# ERROR level appender
log4j.appender.ERROR_FILE=org.apache.log4j.FileAppender
log4j.appender.ERROR_FILE.File=logs/error.log
log4j.appender.ERROR_FILE.Append=true
log4j.appender.ERROR_FILE.Threshold=ERROR
log4j.appender.ERROR_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR_FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n